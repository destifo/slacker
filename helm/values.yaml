# Default values for slacker

replicaCount: 1

image:
  repository: ghcr.io/destifo/slacker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: slacker.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: slacker-tls
  #    hosts:
  #      - slacker.local

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # Server settings
  serverIp: "0.0.0.0"
  port: 3000

  # Rust logging level (e.g., debug, info, warn, error, or slacker=debug,tower_http=debug)
  rustLog: "info"

  # Google OAuth (required)
  googleClientId: ""
  googleClientSecret: ""
  googleRedirectUri: ""

  # Frontend URL for OAuth callback redirects
  # Set to your production URL (e.g., https://slacker.destifo.dev)
  frontendUrl: ""

  # Super admin email - this user can always configure workspaces and invite other admins
  # Required: Set this to the email of the primary administrator
  adminEmail: ""

  # JWT settings
  jwtSecret: ""
  jwtExpiryHours: 168 # 7 days

  # Encryption key for tokens (base64 encoded 32-byte key)
  encryptionKey: ""

# Extra environment variables (for any additional config)
extraEnv: []
  # - name: MY_VAR
  #   value: "my-value"

# Database configuration
database:
  # Use external database or deploy PostgreSQL
  external: false

  # External database URL (if external: true)
  url: ""

  # PostgreSQL subchart settings (if external: false)
  postgresql:
    enabled: true
    auth:
      username: slacker
      password: "" # Set via --set or secrets
      database: slacker
    primary:
      persistence:
        enabled: true
        size: 8Gi

# Workspaces configuration
# Map of workspace name to tokens
workspaces: {}
  # example-workspace:
  #   appToken: "xapp-..."
  #   botToken: "xoxb-..."

# Persistence for workspaces.yaml
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 100Mi
