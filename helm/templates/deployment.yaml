apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "slacker.fullname" . }}
  labels:
    {{- include "slacker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "slacker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "slacker.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "slacker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.persistence.enabled }}
      initContainers:
        - name: init-workspaces
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              if [ ! -f /data/workspaces.yaml ]; then
                echo "Initializing workspaces.yaml from secret..."
                cp /secret/workspaces.yaml /data/workspaces.yaml
                chmod 644 /data/workspaces.yaml
              else
                echo "workspaces.yaml already exists, skipping init"
              fi
          volumeMounts:
            - name: workspaces-data
              mountPath: /data
            - name: workspaces-secret
              mountPath: /secret
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "slacker.fullname" . }}
            - secretRef:
                name: {{ include "slacker.fullname" . }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "slacker.fullname" . }}
                  key: DATABASE_URL
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: workspaces-data
              mountPath: /app/workspaces.yaml
              subPath: workspaces.yaml
            {{- else }}
            - name: workspaces-secret
              mountPath: /app/workspaces.yaml
              subPath: workspaces.yaml
              readOnly: true
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: workspaces-data
          persistentVolumeClaim:
            claimName: {{ include "slacker.fullname" . }}-workspaces
        {{- end }}
        - name: workspaces-secret
          secret:
            secretName: {{ include "slacker.fullname" . }}-workspaces
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
